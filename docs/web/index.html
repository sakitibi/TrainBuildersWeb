<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZVL6BR92R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-BZVL6BR92R');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainBuilders Docs</title>
    <style>
        footer{
            text-align: center;
        }

        a{
            text-decoration: none;
        }
        body{
            background-color: #3eaf4f;
            animation: bg-color 200s infinite;
        }
        @keyframes bg-color {
            from {
            background-color: #3eaf4f;
            }
            10% {
            background-color: #16cd78;
            }
            20% {
            background-color: #1abc9c;
            }
            30% {
            background-color: #16cd78;
            }
            40% {
            background-color: #00ff00;
            }
            50% {
            background-color: #16cd78;
            }
            60% {
            background-color: #1abc9c;
            }
            70% {
            background-color: #16cd78;
            }
            80% {
            background-color: #ff0000;
            }
            90% {
            background-color: #0000ff;
            }
            to {
            background-color: #3eaf4f;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>TrainBuildersWeb版公式ドキュメントです!</h1>
    <button id="home">ホームへ</button>
    <button id="app-edition">アプリ版</button>
    <script>
        document.getElementById("app-edition").addEventListener("click", function(){
            location.href = "../app";
        });
        document.getElementById("home").addEventListener("click", function(){
            location.href = "../";
        });
    </script>
</body>
</html>
