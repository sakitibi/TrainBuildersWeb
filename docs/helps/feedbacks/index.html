    <style>
        footer{
            text-align: center;
        }

        a{
            text-decoration: none;
        }
        body{
            background-color: #3eaf4f;
            animation: bg-color 200s infinite;
        }
        @keyframes bg-color {
            from {
            background-color: #3eaf4f;
            }
            10% {
            background-color: #16cd78;
            }
            20% {
            background-color: #1abc9c;
            }
            30% {
            background-color: #16cd78;
            }
            40% {
            background-color: #00ff00;
            }
            50% {
            background-color: #16cd78;
            }
            60% {
            background-color: #1abc9c;
            }
            70% {
            background-color: #16cd78;
            }
            80% {
            background-color: #ff0000;
            }
            90% {
            background-color: #0000ff;
            }
            to {
            background-color: #3eaf4f;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

<body>
    <div id="content">
        <h1>フィードバックフォーム</h1>
        <form id="feedform">
            <label for="email">メール</label>
            <input id="email" type="email" required>
            <label for="pass" id="text">テキスト</label>
            <input id="pass" min="6" type="text" required>
            <label for="user">ユーザー名</label>
            <input id="user" type="text" required>
            <label for="message">送信内容</label>
            <textarea id="message" required>
            <label for="check">全てにチェック</label>
            <input id="check" type="checkbox" value="12nin利用規約に同意" required>
            <button id="submit" type="submit">送信</button>
        </form>
    </div>
    <script src="/12nin.com/elibrary/fcb7f5b7-58c6-6452-5f8e-621585622755.js"></script>
