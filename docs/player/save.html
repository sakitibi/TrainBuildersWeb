    <div id="content">
        <h1>セーブ・ロード・データ削除方法</h1>
        <p><a href="./">戻る</a></p>
        <main>
            <h2>セーブ</h2>
            <p>セーブボタンまたはFキー セーブをする</p>
            <p>セーブして終了ボタンまたはEキー セーブして終了する</p>
            <p>ローカルに書き出すボタン セーブデータをファイルとして書き出す</p>
            <h2>ロード</h2>
            <p>ロードボタンまたはLキー データをロード</p>
            <p>ファイルを選択して決定を押す ローカルからデータをロード</p>
            <h2>データ削除</h2>
            <p>Rキー アカウントのログイン情報含みデータを全て削除</p>
            <p>(一回やったら取り消しができないので要注意,ローカルに書き出したものは自分でファイルを削除してください)</p>
        </main>
    </div>
