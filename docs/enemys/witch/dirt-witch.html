<body>
    <div id="content">
        <h1>土の魔女</h1>
        <p>見た目はただの少女だが、</p>
        <p>実際は土を操って攻撃したり妹と一緒に必殺技を放つ</p>
        <p>また、<a href="./water-witch">水の魔女</a>の実の姉だ、</p>
        <img src="./dirtwitch.png" alt="土の魔女画像" width="500" height="600" onselect="return false" onmousedown="return false">
        <p><a href="./collections">戻る</a></p>
        <main>
            <p>HP 昼スポーン時 41610 夜スポーン時 46810</p>
            <details>
                <summary>魔法の種類</summary>
                <p>土砂魔法 プレイヤーに土砂を当てて大ダメージを与える</p>
                <p>回復魔法 自分自身のHPを回復する</p>
                <p>水の魔女召喚魔法 水の魔女を呼ぶ、<br/>その後は<a href="./water-witch">必殺技以外は水の魔女ページへ</a></p>
                <p>透明魔法 一定ターン透明化する</p>
                <p>凍結魔法 プレイヤーを凍結して動けなくする</p>
                <p>熱水土魔法(必殺技) 妹と一緒にプレイヤーに土砂と熱水を<br/>当てて超特大ダメージを与える、事前のチャージが必要</p>
            </details>
            <p>ドロップアイテム なし</p>
        </main>
    </div>
