        <h1>森の魔女</h1>
        <p>見た目はただの少女だが、</p>
        <p>実際は村人を騙してこっそりと魔法をかけて</p>
        <p>呪っているのだ</p>

        <p><a href="./collections">戻る</a></p>
        <main>
            <p>HP 昼スポーン時 24020 夜スポーン時 30020</p>
            <details>
                <summary>魔法の種類</summary>
                <p>透明魔法 一定ターン透明化する</p>
                <p>樹木魔法 プレイヤーの体に樹木を生やす</p>
                <p>強化魔法 自分の杖を強化する</p>
                <p>腐病魔法 プレイヤーに体が腐る病をかける</p>
                <p>催眠魔法 プレイヤーに強力な催眠術をかけて眠らす</p>
            </details>
            <p>ドロップアイテム なし</p>
        </main>
