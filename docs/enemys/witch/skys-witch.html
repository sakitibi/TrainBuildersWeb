    <meta charset="UTF-8">

    <title>TrainBuilders Docs Enemys SkysWitch</title>
    <link rel="shortcut icon" href="/TrainBuildersWeb/appicon.icns">
    <link rel="stylesheet" href="/TrainBuildersWeb/docs/css/witch.css"/>

</head>
<body>
    <div id="content">
        <h1>空の魔女</h1>
        <p>HPは高いが、</p>
        <p><a href="./dominates-witch">服従の魔女</a>のような<a href="/TrainBuildersWeb/docs/effects/curses/devil-curse">悪魔の呪い</a>は使わない</p>
        <p>しかし、<a href="/TrainBuildersWeb/docs/effects/flying">空を飛んだり</a><a href="/TrainBuildersWeb/docs/effects/invisibility">透明になったり</a>プレイヤーを空に飛ばしたり</p>
        <p>プレイヤーを<a href="/TrainBuildersWeb/docs/effects/sleeping">眠らして操ったり</a>プレイヤーの<a href="/TrainBuildersWeb/docs/effects/blindness">視界を奪ったり</a>をする</p>
        <img src="./skyswitch.png" alt="空の魔女画像" width="500" height="500" onselect="return false" onmousedown="return false">
        <p><a href="./collections">戻る</a></p>
        <main>
            <p>HP 昼スポーン時 6510 夜スポーン時 10010</p>
            <details>
                <summary>魔法の種類</summary>
                <p>飛行魔法 自分が<a href="/TrainBuildersWeb/docs/effects/flying">空を飛ぶ</a></p>
                <p>攻撃魔法 プレイヤーから一定のHPを奪う</p>
                <p>姿暗呪術 自分が<a href="/TrainBuildersWeb/docs/effects/invisibility">透明になる</a></p>
                <p>浮遊魔法 プレイヤーを空に飛ばす</p>
                <p>眠操呪術 プレイヤーを<a href="/TrainBuildersWeb/docs/effects/sleeping">眠らして操る</a></p>
                <p>視奪呪術 プレイヤーの<a href="/TrainBuildersWeb/docs/effects/blindness">視界を奪う</a></p>
                <p>封じ込め魔法(常時発動) プレイヤーを逃げられなくする</p>
            </details>
            <p>ドロップアイテム なし</p>
        </main>
    </div>
</body>
</html>
