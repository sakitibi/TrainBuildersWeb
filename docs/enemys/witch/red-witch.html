    <meta charset="UTF-8">

    <title>TrainBuilders Docs Enemys RedWitch</title>

    <style>
        footer{
            text-align: center;
        }

        a{
            text-decoration: none;
        }
        body{
            background-color: #5b5beb;
            animation: bg-color 200s infinite;
        }
        @keyframes bg-color {
            from {
            background-color: #5b5beb;
            }
            10% {
            background-color: #4b14a5;
            }
            20% {
            background-color: #350676;
            }
            30% {
            background-color: #460261;
            }
            40% {
            background-color: #430952;
            }
            50% {
            background-color: #05288f;
            }
            60% {
            background-color: #322784;
            }
            70% {
            background-color: #422b90;
            }
            80% {
            background-color: #4c1990;
            }
            90% {
            background-color: #471284;
            }
            to {
            background-color: #5b5beb;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

<body>
    <div id="content">
        <h1>赤い魔女</h1>
        <img src="https://th.bing.com/th/id/OIP.1l2CqH940epVbfy04Op1tgHaLH?pid=ImgDet&w=202&h=303&c=7&dpr=2" alt="赤い魔女画像" width="500" height="500" onselect="return false" onmousedown="return false">
        <p><a href="./collections">戻る</a></p>
        <main>
            <p>HP 昼スポーン時 355 夜スポーン時 705</p>
            <details>
                <summary>魔法の種類</summary>
                <p>攻撃魔法 プレイヤーに一定のダメージを与える</p>
                <p>回復魔法 自分自身に一定のHPを回復させる</p>
                <p>バリア魔法 自分自身にバリアを一定ターン張る</p>
                <p>呪魔法 <a href="/TrainBuildersWeb/docs/effects/curses/witch-curse">一定ターン呪われる魔法</a>をプレイヤーにかける(即2段階目となる)</p>
                <p>氷魔法 <a href="/TrainBuildersWeb/docs/effects/flosted">一定ターン凍らされる魔法</a>をプレイヤーにかける</p>
            </details>
            <p>ドロップアイテム なし</p>
        </main>
    </div>
