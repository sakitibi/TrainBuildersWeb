    <div id="content">
        <h1>水の魔女</h1>
        <p>見た目はただの少女だが、</p>
        <p>実際は水を操って攻撃したり弱らしたりする</p>
        <p>また、<a href="./dirt-witch">土の魔女</a>の実の妹だ、</p>
        <img src="./waterwitch.png" alt="水の魔女画像" width="500" height="500" onselect="return false" onmousedown="return false">
        <p><a href="./collections">戻る</a></p>
        <main>
            <p>HP 昼スポーン時 12110 夜スポーン時 15410</p>
            <details>
                <summary>魔法の種類</summary>
                <p>波魔法 プレイヤーに波を当てて大ダメージを与える</p>
                <p>渦魔法 プレイヤーを一定ターン渦に閉じこめる</p>
                <p>強化魔法 自分の杖を強化する</p>
                <p>水毒魔法 プレイヤーに毒の水をかけて蝕む</p>
                <p>熱水魔法 プレイヤーに熱水を当てて大ダメージを与える<br/>プレイヤーが逃げた時にも発動する</p>
                <p>熱水土魔法 <a href="./dirt-witch">土の魔女</a>ページへ</p>
            </details>
            <p>ドロップアイテム なし</p>
        </main>
    </div>
