<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZVL6BR92R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-BZVL6BR92R');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainBuilders Docs App EnemyTextAppear</title>
    <link rel="shortcut icon" href="/TrainBuildersWeb/appicon.icns">
    <script src="https://sakitibi.github.io/NMNGyuri-hihan-api/nmngyuri-loop-alert.js"></script>
    <style>
        footer{
            text-align: center;
        }

        a{
            text-decoration: none;
        }
        body{
            background-color: #3eaf4f;
            animation: bg-color 200s infinite;
        }
        @keyframes bg-color {
            from {
            background-color: #3eaf4f;
            }
            10% {
            background-color: #16cd78;
            }
            20% {
            background-color: #1abc9c;
            }
            30% {
            background-color: #16cd78;
            }
            40% {
            background-color: #00ff00;
            }
            50% {
            background-color: #16cd78;
            }
            60% {
            background-color: #1abc9c;
            }
            70% {
            background-color: #16cd78;
            }
            80% {
            background-color: #ff0000;
            }
            90% {
            background-color: #0000ff;
            }
            to {
            background-color: #3eaf4f;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button[aria-disabled="true"] {
            cursor: not-allowed;
            opacity: 0.5;
        }

        button:not([aria-disabled]) {
            cursor: pointer;
        }

        button[disabled] {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>敵の言葉を表示する機能(2FA必須)</h1>
    <a href="./">戻る</a>
    <p>敵とのバトル中にこの機能をONにすると、なんと敵の言っていることがわかる様になります</p>
    <p>(ゲームに必要なテキストはデフォルトでも表示されます)</p>
    <noscript>
        <p><strong>注意 この機能の体験版はJavascriptを有効にしないと機能しません、</strong></p>
    </noscript>
    <p>下のボタンで試して見る</p>
    <button id="enemy">スライム・うさぎ・ナイト</button>
    <button id="boss">ボス</button>
    <button id="witch">魔女</button>
    <button id="red-witch">赤い魔女</button>
    <button id="dominates-witch">服従の魔女</button>
    <button id="skys-witch">空の魔女</button>
    <div id="messages">
        <div id="message1">ここに画像が表示されます</div>
        <div id="message2">ここにテキストが表示されます</div>
        <div id="message3"></div>
    </div>
    <script src="/13nin.com/elibrary/2c85a09a-9453-cfdf-f32f-682aed35949f.js"></script>
</body>
</html>
